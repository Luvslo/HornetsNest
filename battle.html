<!DOCTYPE html>
<html>
<head>
	<title>Dragon's Den Game</title>
</head>
<body>
<p>Welcome, get ready for battle!</p>
<button id="battle">Battle!</button>
<p id="result">Your battle results!</p>
</body>
<script>
	var battle = document.getElementById("battle");
	battle.onclick = function()
	{
		if (window.XMLHttpRequest)
		{// code for IE7+, Firefox, Chrome, Opera, Safari
			xmlhttp=new XMLHttpRequest();
		}
		else
		{// code for IE6, IE5
			xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
		}
		xmlhttp.onreadystatechange=function()
		{
			if (xmlhttp.readyState==4 && xmlhttp.status==200)
			{
				document.getElementById("result").innerHTML=xmlhttp.responseText;
			}
		}
		xmlhttp.open("GET","battle.php?q=".$_SESSION['myusername'],true);
		xmlhttp.send();
}
</script>
</html>
